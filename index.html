<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML table to JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <div class="row" id="show_json">
            <div class="col-12">
                <h2>JSON</h2>
            </div>
        </div>
        <div class="row pt-4">
            <button id="mostrarAgregarColumnas" type="button" class="btn btn-outline-primary col-4">Agrega tus
                columnas</button>
            <button id="mostrarAgregarFilas" type="button" class="btn btn-outline-primary col-4">Agrega tus
                filas</button>
            <button id="exportarJSON" type="button" class="btn btn-outline-primary col-4">Exportar a JSON</button>
        </div>

        <div class="row" id="columnas">
            <div class="col-12">
                <h4>Agrega tus columnas</h4>
                <input type="text" name="" id="input_columna" placeholder="Nombre de columna">
                <button id="add_columna" class="btn btn-sm btn-primary">+ Columna</button>
            </div>
        </div>

        <div class="row" id="filas">
            <div class="col-12">
                <h4>Agrega tus filas</h4>
                <button id="add_row" class="btn btn-sm btn-secondary">+ Fila</button>
            </div>
        </div>

        <div class="row" id="json">
            <div class="col-12">
                <h4>JSON</h4>
                <div class="bg-info">
                    <p id="setJSON"></p>
                </div>
                <button id="copy_to_clipboard" class="btn btn-sm btn-success">Copiar</button>
            </div>
        </div>

        <div class="row">

            <table class="table table-sm" id="table">
                <thead>
                    <tr id="table_header_tr">

                    </tr>
                </thead>
                <!-- contenteditable -->
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
